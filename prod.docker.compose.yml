version: "3.8"
services:
  mindscribe:
    build:
      context: .
      dockerfile: prod.Dockerfile
    image: mindscribe:prod
    container_name: mindscribe
    ports:
      - "3003:3003"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl -f http://localhost:3003/users"]
      interval: 1m30s
      timeout: 30s
      retries: 2
      start_period: 30s